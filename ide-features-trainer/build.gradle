buildscript {
    ext.kotlinVersion='1.0.2'
    repositories {
        mavenLocal()
        mavenCentral()
        maven { url "http://repository.jetbrains.com/repo/"}
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:${kotlinVersion}"
    }
}


plugins {
    id "org.jetbrains.intellij" version "0.1.9"
}

repositories {
    mavenLocal()
    mavenCentral()
    jcenter()
    maven { url "http://repository.jetbrains.com/repo/"}
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

group 'org.sk'
version "$version.$buildNumber"

apply plugin: 'java'
apply plugin: "kotlin"

sourceCompatibility = 1.8

intellij{
    version '2016.2'
    updateSinceUntilBuild = false
    publish {
        username repoUser
        password repoPassword
    }
}

sourceSets {
    main {
        java.srcDir 'src'
        kotlin.srcDir 'src'
        resources.srcDir 'res'
    }
    test {
        java.srcDir 'tests'
        java.srcDir 'testsData'
    }
}

task printVersion << {
    println version
}