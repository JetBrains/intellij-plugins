<h1 class="fw-light" [title]="titleContent" (click)="handleEvent($event)">
    Album example {{section}} {{ inputElement.value }}
</h1>
<p class="lead text-muted" title="{{1 + 1}} baz {{ anotherText }}">
    Something {{dedicatedTextInterpolation}} short and leading
    about the collection below—its contents, the creator, etc.
    Make it short and sweet, but not too short so folks don’t simply skip over it entirely.
</p>
