<input class="mx-auto d-block" ngModel #inputElement>

<ng-container *ngFor="let section of sections">
  <section class="py-5 text-center container">
    <div class="row py-lg-5">
      <div class="col-lg-6 col-md-8 mx-auto" [title]="$any(anotherText)" (click)="handleEvent()">
          <app-child [titleContent]="titleContent" [handleEvent]="handleEvent" [section]="section"
                     [inputElement]="inputElement" [anotherText]="anotherText"
                     [dedicatedTextInterpolation]="dedicatedTextInterpolation"></app-child>
        <p>
          <app-list-item [person]="examplePerson" [(twoWay)]="count"></app-list-item>
        </p>
        <p><a href="#" class="btn btn-secondary my-2" *ngFor="let action of actions">{{actionPrefix}} {{action}}</a></p>
      </div>
    </div>
  </section>
</ng-container>
