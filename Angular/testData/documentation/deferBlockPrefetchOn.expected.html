<div class='definition'><pre><span style='color: #000080'>parameter</span> <span style='color: #000000'>prefetch</span> <span style='color: #000000'>on</span></pre></div>
<div class='content'>
<p><code>on</code> specifies a trigger condition using one of available triggers. An example would be <code>on interaction</code> or <code>on viewport</code>. Multiple event triggers can be defined at once.
