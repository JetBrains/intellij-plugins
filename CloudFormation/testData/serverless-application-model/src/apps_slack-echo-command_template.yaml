AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: >-
  A function that handles a Slack slash command and echoes the details back to
  the user.
Parameters:
  KeyIdParameter:
    Type: String
Resources:
  slackechocommand:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: index.handler
      Runtime: nodejs8.10
      CodeUri: .
      Description: >-
        A function that handles a Slack slash command and echoes the details
        back to the user.
      MemorySize: 128
      Timeout: 3
      Policies:
       - KMSDecryptPolicy:
             KeyId: !Ref KeyIdParameter
      Events:
        Api1:
          Type: Api
          Properties:
            Path: /MyResource
            Method: ANY
      Environment:
        Variables:
          kmsEncryptedToken: <enter value here>
