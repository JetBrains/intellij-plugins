AWSTemplateFormatVersion: '2010-09-09'
Transform: 'AWS::Serverless-2016-10-31'
Description: Stream Classic ELB access logs from S3 to Splunk's HTTP event collector
Parameters:
  BucketNameParameter:
    Type: String
  SplunkHecUrlParameter:
    Type: String
    AllowedPattern: '^(https?|ftp):\/\/[^\s/$.?#].[^\s]*$'
  SplunkHecTokenParameter:
    Type: String
Resources:
  splunkelbclassicaccesslogsprocessor:
    Type: 'AWS::Serverless::Function'
    Properties:
      Handler: index.handler
      Runtime: nodejs6.10
      CodeUri: .
      Description: Stream Classic ELB access logs from S3 to Splunk's HTTP event collector
      MemorySize: 512
      Timeout: 10
      Policies:
        - S3CrudPolicy:
            BucketName: !Ref BucketNameParameter
      Events:
        BucketEvent1:
          Type: S3
          Properties:
            Bucket:
              Ref: Bucket1
            Events:
              - 's3:ObjectCreated:*'
      Environment:
        Variables:
          SPLUNK_HEC_URL: !Ref SplunkHecUrlParameter
          SPLUNK_HEC_TOKEN: !Ref SplunkHecTokenParameter
  Bucket1:
    Type: 'AWS::S3::Bucket'
