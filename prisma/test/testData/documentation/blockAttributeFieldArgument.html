<div class='definition'><pre><span style="">length:&#32;Int?</span></pre></div>
<div class='content'><p>Defines a maximum length for the subpart of the value to be indexed in cases where the full value would exceed MySQL's limits for index sizes. See <a href="https://dev.mysql.com/doc/refman/8.0/en/innodb-limits.html">https://dev.mysql.com/doc/refman/8.0/en/innodb-limits.html</a></p></div>
